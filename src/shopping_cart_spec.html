<html>
  <head>
    <script src="vendor/screw-unit/lib/jquery-1.3.2.js"></script>
    <script src="vendor/screw-unit/lib/jquery.fn.js"></script>
    <script src="vendor/screw-unit/lib/jquery.print.js"></script>
    <script src="vendor/screw-unit/lib/screw.builder.js"></script>
    <script src="vendor/screw-unit/lib/screw.matchers.js"></script>
    <script src="vendor/screw-unit/lib/screw.events.js"></script>
    <script src="vendor/screw-unit/lib/screw.behaviors.js"></script>
    <script src="js/product.js"></script>
    <script src="js/shopping_cart.js"></script>
    <link rel="stylesheet" href="vendor/screw-unit/lib/screw.css">
    
    <script type="text/javascript">
      
	  Screw.Unit(function() {
        describe("A Shopping Cart", function() {
	
		  before(function() {
			cart = new ShoppingCart();
		  });
		
		  describe("by default", function() {

	        it("has no items", function() {
	          expect(cart.getNumberOfItems()).to(equal, 0);
	        });

	  		it("has a total cost of zero", function() {
			  expect(cart.getTotalCost()).to(equal, 0.0);
			});

	   	  });
		
		  describe("adding an item to the cart", function() {
			
			before(function() {
			  cart.addItem(new Product("Test Product", 100.0));
			});
			
			it('increments the number of items', function() {
			  expect(cart.getNumberOfItems()).to(equal, 1);
			});
			
			it("increments the total cost", function() {
			  expect(cart.getTotalCost()).to(equal, 100.0);	
			});
		  });
		
		  describe("adding more than one item to the cart", function() {
			
			before(function() {
			  cart.addItem(new Product("Single Product", 100.0), 2);	
			});

			it('increments the number of items', function() {
			  expect(cart.getNumberOfItems()).to(equal, 1);
			});
			
			it("increments the total cost", function() {
			  expect(cart.getTotalCost()).to(equal, 200.0);	
			});
		  });
        });
        
      });

    </script>
  </head>
  <body></body>
</html>
